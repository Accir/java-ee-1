<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:include src="header.xhtml"/>
    <h2>Lakes: </h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Fish</th>
        </tr>
        <ui:repeat value="#{lakesMyBatis.allLakes}" var="lake">
            <tr>
                <td>#{lake.name}</td>
                <td>#{lake.size}</td>
                <td>
                    <ul>
                        <ui:repeat value="#{lakesMyBatis.getFish(lake.id)}" var="fish">
                            <li>#{fish.name}</li>
                        </ui:repeat>
                    </ul>
                </td>
            </tr>
        </ui:repeat>
    </table>
    <h:form id="fish-form">
        <h:inputText value="#{lakesMyBatis.lakeToCreate.name}" required="true" />
        <h:inputText value="#{lakesMyBatis.lakeToCreate.size}" required="true" />
        <h:commandButton value="Add new lake" action="#{lakesMyBatis.addLake}"/>
    </h:form>
    <h:link outcome="Lakes" value="JPA" />
</h:body>
</html>
