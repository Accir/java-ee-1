<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:include src="header.xhtml"/>

    <h2>Fish: </h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Average Size</th>
            <th>Average Length</th>
            <th>Lake</th>
        </tr>
        <ui:repeat value="#{fishCaseMyBatis.allFish}" var="fish">
            <tr>
                <td>#{fish.name}</td>
                <td>#{fish.size}</td>
                <td>#{fish.length}</td>
                <td>#{fishCaseMyBatis.selectLakeName(fish.lakeId)}</td>
            </tr>
        </ui:repeat>
    </table>
    <h:form id="fish-form">
        <h:inputText value="#{fishCaseMyBatis.fishToCreate.name}" required="true" />
        <h:inputText value="#{fishCaseMyBatis.fishToCreate.size}" required="true" />
        <h:inputText value="#{fishCaseMyBatis.fishToCreate.length}" required="true" />
        <h:selectOneMenu value="#{fishCaseMyBatis.selectedLake}" >
            <f:selectItems value="#{fishCaseMyBatis.allLakes}" />
        </h:selectOneMenu>
        <h:commandButton value="Add new fish" action="#{fishCaseMyBatis.addFish}"/>
    </h:form>
    <h:link outcome="Fish" value="JPA" />
</h:body>
</html>
